
<ideogram>

<spacing>
default = 0.005r
</spacing>

# Ideogram position, fill and outline
radius           = 0.7r
thickness        = 180p
fill             = no
stroke_color     = black
stroke_thickness = 2p

label_format     = eval( replace(var(label),"_"," ") )

# Minimum definition for ideogram labels.

show_label       = yes
# see etc/fonts.conf for list of font names
label_font       = default 
label_radius     = 1.25r
label_size       = 100
label_parallel   = yes

</ideogram>


